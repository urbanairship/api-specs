    audienceSelector:
      - description: >-
          Example pass objects tagged for baseball or basketball and in time
          zone PST
        examples:
          - lang: json
            source: |
              {
                "audience": {
                    "AND": [
                      {
                          "OR": [
                            {
                                "tag": "baseball"
                            },
                            {
                                "tag": "basketball"
                            }
                          ]
                      },
                      {
                          "tag": "TZ_PST"
                      }
                    ]
                }              
              }
      - description: Example pass objects tagged for time zone ET and not for time zone PST
        examples:
          - lang: json
            source: |
              {
                "audience": {
                    "AND": [
                      {
                          "tag": "TZ_ET"
                      },
                      {
                          "NOT": {
