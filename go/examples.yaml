    dateAttribute:
      - description: Date Attribute Example
        examples:
          - lang: json
            source: |
              { "audience":
                 {
                    "attribute": "birth_date",
                    "operator": "equals",
                    "precision": "month_day",
                    "value": "05-04"
                 }
              }
      - description: Compound selector using before and after date operators
        examples:
          - lang: json
            source: |
              {
                 "audience": {
                    "AND": [
                          {
                             "attribute": "birth_date",
                             "operator": "after",
                             "value": 55,
                             "precision": "years"
                          },
                          {
                             "attribute": "birth_date",
                             "operator": "before",
                             "value": 40,
                             "precision": "years"
                          }
                    ]
                 },
                 "device_types": [
                    "android"
                 ],
                 "notification": {
                    "alert": "Hello, Generation X!"
                 }
