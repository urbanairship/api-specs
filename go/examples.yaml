                          "url": "http://example.com",
                          "story_id": "1234",
                          "moar": "{\"key\": \"value\"}"
                    },
                    "notification_channel": "promos"
                 }
              }
      - description: Android override with a template_id
        examples:
          - lang: json
            source: |
              {
                 "android": {
                    "template": {
                          "template_id": "608f1f6c-8860-c617-a803-b187b491568e"
                    },
                    "extra": {
                          "url": "http://example.com",
                          "story_id": "1234",
                          "moar": "{\"key\": \"value\"}"
