    complexEventSelector:
      - description: Compound Event Selector Using 'and'
        examples:
          - lang: json
            source: |
              {
                 "and": [
                    {
                       "key": "name",
                       "value": {
                          "equals": "POWER_LEVEL"
                       }
                    },
                    {
                       "key": "value",
                       "value": {
                          "greater_than": 9000,
                          "at_most": 10000
                       }
                    }
                 ]
              }
    compoundSelector:
      - description: Example with Implicit `OR`
        examples:
          - lang: json
            source: |
              {
                 "audience" : {
                    "tag" : ["apples", "oranges", "bananas"]
                 }
              }
      - description: Example with Nested Selectors
        examples:
          - lang: json
            source: |
              {
                 "audience": {
                    "AND": [
                       {"OR": [
                          {"tag": "sports"},
                          {"tag": "entertainment"}
                       ]},
                       {"tag": "language_en"}
                    ]
                 }
              }
      - description: Example `NOT` Selector
        examples:
          - lang: json
            source: |
              {
                 "audience": {
                    "AND": [
                       { "tag": "Federer fan" },
                       { "NOT":
                          { "tag": "Messi fan" }
                       }
                    ]
                 }
              }
