    interactiveObject:
      - description: Example with `type` Actions
        examples:
          - lang: json
            source: |
              {
                 "interactive": {
                    "type": "ua_yes_no_foreground",
                    "button_actions": {
                       "yes": {
                          "add_tag": "more_cake_please",
