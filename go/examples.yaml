    campaignsObject:
      - description: Example Campaigns in a Push Payload
        examples:
          - lang: json
            source: |
              {
                 "audience": "all",
                 "notification": {
                    "alert": "Taco Kitten wins Kentucky Derby by a whisker"
                 },
                 "campaigns": {
                    "categories": [
                       "kittens",
                       "tacos",
                       "horse_racing"
                    ]
                 },
                 "device_types": [ "ios", "android" ]
              }
    channelObject:
      - description: Example ios Channel
        examples:
          - lang: json
            source: |
              {
                 "channel_id": "b8f9b663-0a3b-cf45-587a-be880946e881",
                 "device_type": "ios",
                 "installed": true,
                 "background": true,
